<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<title>New Year Countdown</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&family=IBM+Plex+Sans:wght@300;400&display=swap" rel="stylesheet">

<style>
/* ================= BASE ================= */
body {
    margin: 0;
    height: 100vh;
    background: #000;
    color: #fff;
    font-family: 'Share Tech Mono', monospace;
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
}

/* ================= NOISE ================= */
.noise {
    position: fixed;
    inset: 0;
    background: repeating-linear-gradient(
        0deg,
        rgba(255,255,255,0.02),
        rgba(255,255,255,0.02) 1px,
        transparent 1px,
        transparent 2px
    );
    pointer-events: none;
    animation: noise 0.2s infinite;
    z-index: 3;
}

@keyframes noise {
    0% { transform: translate(0,0); }
    50% { transform: translate(-1px,1px); }
    100% { transform: translate(0,0); }
}

/* ================= SNOW ================= */
.snow {
    position: fixed;
    inset: 0;
    pointer-events: none;
    z-index: 1;
}

.snow::before,
.snow::after {
    content: "";
    position: absolute;
    inset: -200%;
    background-repeat: repeat;
}

/* small */
.snow::before {
    background-image:
        radial-gradient(1px 1px at 10% 10%, rgba(255,255,255,0.6), transparent),
        radial-gradient(1px 1px at 40% 30%, rgba(255,255,255,0.5), transparent),
        radial-gradient(1px 1px at 70% 80%, rgba(255,255,255,0.6), transparent);
    background-size: 120px 120px;
    animation: snowFast 14s linear infinite;
}

/* big */
.snow::after {
    background-image:
        radial-gradient(2.5px 2.5px at 20% 20%, rgba(255,255,255,0.7), transparent),
        radial-gradient(3px 3px at 60% 50%, rgba(255,255,255,0.6), transparent),
        radial-gradient(2px 2px at 80% 90%, rgba(255,255,255,0.5), transparent);
    background-size: 260px 260px;
    animation: snowSlow 28s linear infinite;
}

@keyframes snowFast {
    0% { transform: translate(0,0); }
    100% { transform: translate(-80px, 400px); }
}

@keyframes snowSlow {
    0% { transform: translate(0,0); }
    100% { transform: translate(100px, 600px); }
}

/* ================= TERMINAL ================= */
.terminal {
    position: relative;
    padding: 50px 70px 65px;
    border-radius: 18px;
    border: 1px solid rgba(255,255,255,0.7);
    box-shadow:
        0 0 15px rgba(255,255,255,0.6),
        inset 0 0 20px rgba(255,255,255,0.05);
    text-align: center;
    z-index: 4;
}

/* ================= TEXT ================= */
.nick {
    font-size: 46px;
    letter-spacing: 6px;
    text-shadow: 0 0 10px #fff, 0 0 30px #fff;
}

.divider {
    width: 220px;
    height: 1px;
    margin: 30px auto;
    background: linear-gradient(to right, transparent, rgba(255,255,255,.9), transparent);
}

.subtitle {
    font-family: 'IBM Plex Sans', sans-serif;
    font-size: 16px;
    letter-spacing: 2px;
    opacity: .7;
    margin-bottom: 25px;
}

/* ================= COUNTDOWN ================= */
.countdown {
    display: flex;
    gap: 24px;
    justify-content: center;
    margin-top: 10px;
}

.time {
    display: flex;
    flex-direction: column;
    align-items: center;
}

.num {
    font-size: 42px;
    letter-spacing: 3px;
    text-shadow: 0 0 12px #fff;
}

.label {
    font-family: 'IBM Plex Sans', sans-serif;
    font-size: 12px;
    letter-spacing: 2px;
    opacity: .6;
    margin-top: 6px;
}

/* ================= FOOTER ================= */
.back {
    margin-top: 30px;
    display: inline-block;
    font-family: 'IBM Plex Sans', sans-serif;
    font-size: 13px;
    letter-spacing: 1.5px;
    opacity: .4;
    color: #aaa;
    text-decoration: none;
}

.back:hover { opacity: .7; }

/* ================= MOBILE ================= */
@media (max-width: 600px) {

    .terminal {
        width: 90%;
        padding: 36px 24px 48px;
    }

    .nick {
        font-size: 32px;
        letter-spacing: 4px;
    }

    .divider {
        width: 180px;
        margin: 24px auto;
    }

    .countdown {
        gap: 14px;
    }

    .num {
        font-size: 30px;
    }

    .label {
        font-size: 11px;
    }

    .noise {
        opacity: .4;
    }
}
</style>
</head>
<body>

<div class="snow"></div>
<div class="noise"></div>

<div class="terminal">
    <div class="nick">До нового года</div>
    <div class="divider"></div>
    <div class="subtitle">Осталось времени</div>

    <div class="countdown">
        <div class="time">
            <div class="num" id="days">00</div>
            <div class="label">ДНЕЙ</div>
        </div>
        <div class="time">
            <div class="num" id="hours">00</div>
            <div class="label">ЧАСОВ</div>
        </div>
        <div class="time">
            <div class="num" id="minutes">00</div>
            <div class="label">МИНУТ</div>
        </div>
        <div class="time">
            <div class="num" id="seconds">00</div>
            <div class="label">СЕК</div>
        </div>
    </div>

    <a class="back" href="index.html">← назад</a>
</div>

<script>
function updateCountdown() {
    const now = new Date();
    const year = now.getFullYear() + 1;
    const newYear = new Date(`January 1, ${year} 00:00:00`);
    const diff = newYear - now;

    if (diff <= 0) return;

    const d = Math.floor(diff / 1000 / 60 / 60 / 24);
    const h = Math.floor(diff / 1000 / 60 / 60) % 24;
    const m = Math.floor(diff / 1000 / 60) % 60;
    const s = Math.floor(diff / 1000) % 60;

    document.getElementById('days').textContent = String(d).padStart(2,'0');
    document.getElementById('hours').textContent = String(h).padStart(2,'0');
    document.getElementById('minutes').textContent = String(m).padStart(2,'0');
    document.getElementById('seconds').textContent = String(s).padStart(2,'0');
}

setInterval(updateCountdown, 1000);
updateCountdown();
</script>

</body>
</html>
