<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="icon" type="image/png" href="icon.png">
<title>nepetapip3 alt bio</title>

<link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">

<style>
:root {
    --md-sys-color-primary: #d0bcff;
    --md-sys-color-on-primary: #381e72;
    --md-sys-color-primary-container: #4f378b;
    --md-sys-color-on-primary-container: #eaddff;

    --md-sys-color-surface: #141218;
    --md-sys-color-surface-container: #1d1b20;
    --md-sys-color-surface-container-high: #211f26;
    --md-sys-color-outline: #49454f;

    --md-sys-color-on-surface: #e6e1e5;
    --md-sys-color-on-surface-variant: #cac4d0;

    --radius-xl: 28px;
    --radius-lg: 20px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Google Sans', sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background:
        radial-gradient(circle at 10% 20%, #2a1f4f 0%, transparent 50%),
        radial-gradient(circle at 90% 80%, #3b2a63 0%, transparent 50%),
        var(--md-sys-color-surface);
    color: var(--md-sys-color-on-surface);
    padding: 24px;
}

/* Карточка */
.card {
    background: var(--md-sys-color-surface-container);
    border-radius: var(--radius-xl);
    padding: 48px;
    max-width: 520px;
    width: 100%;
    border: 1px solid var(--md-sys-color-outline);
    box-shadow:
        0px 1px 2px rgba(0,0,0,0.3),
        0px 6px 20px rgba(0,0,0,0.4);
    animation: rise 0.5s cubic-bezier(.2,.8,.2,1);
}

@keyframes rise {
    from { opacity: 0; transform: translateY(30px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Аватар */
.avatar {
    width: 112px;
    height: 112px;
    border-radius: 50%;
    padding: 4px;
    background: var(--md-sys-color-primary-container);
    margin-bottom: 24px;
    box-shadow: 0 4px 20px rgba(208,188,255,0.25);
}

.avatar img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
}

/* Тексты */
h1 {
    font-size: 32px;
    font-weight: 700;
    letter-spacing: -0.5px;
}

.subtitle {
    color: var(--md-sys-color-on-surface-variant);
    margin-bottom: 32px;
    font-weight: 500;
}

/* Секция */
.section {
    background: var(--md-sys-color-surface-container-high);
    padding: 20px;
    border-radius: var(--radius-lg);
    margin-bottom: 32px;
    border: 1px solid var(--md-sys-color-outline);
}

.section h2 {
    font-size: 11px;
    letter-spacing: 1.5px;
    color: var(--md-sys-color-primary);
    margin-bottom: 8px;
}

.section p {
    font-size: 14px;
    line-height: 1.7;
    color: var(--md-sys-color-on-surface-variant);
}

/* Кнопки */
.buttons {
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
}

.btn {
    flex: 1;
    padding: 14px;
    border-radius: 999px;
    background: var(--md-sys-color-primary);
    color: var(--md-sys-color-on-primary);
    text-align: center;
    text-decoration: none;
    font-weight: 600;
    position: relative;
    overflow: hidden;
    transition: box-shadow 0.2s ease;
}

.btn:hover {
    box-shadow: 0 4px 20px rgba(208,188,255,0.35);
}

.btn:active {
    filter: brightness(0.9);
}

.footer {
    margin-top: 32px;
    font-size: 10px;
    text-align: center;
    color: var(--md-sys-color-on-surface-variant);
}
</style>
</head>

<body>

<div class="card">

    <div class="avatar">
        <img src="avatar.jpg" alt="nepetapip3">
    </div>

    <h1>nepetapip3</h1>
    <div class="subtitle">или просто непета</div>

    <div class="section">
        <h2>ABOUT ME</h2>
        <p>
            Увлекаюсь вайб-кодингом, Arduino и прошивом телефонов.
            Люблю создавать простые сайты и Telegram-ботов.
        </p>
    </div>

    <div class="buttons">
        <a href="#" class="btn" target="_blank">GitHub</a>
        <a href="#" class="btn" target="_blank">Telegram</a>
        <a href="#" class="btn" target="_blank">4PDA</a>
    </div>

    <div class="footer">
        Pixel styled • 2026
    </div>

</div>

</body>
</html>
