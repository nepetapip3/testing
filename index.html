<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="icon.png">
<title>nepetapip3 alt bio</title>

<link href="https://fonts.googleapis.com/css2?family=Google+Sans:wght@400;500;700&display=swap" rel="stylesheet">

<style>
:root {
    --primary: #d0bcff;
    --on-primary: #381e72;
    --primary-container: #4f378b;
    --surface: rgba(30,30,30,0.65);
    --surface-container: rgba(45,45,45,0.65);
    --text: #e6e1e5;
    --text-secondary: #cac4d0;
    --radius-xl: 36px;
    --radius-lg: 28px;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Google Sans', sans-serif;
}

body {
    min-height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background: radial-gradient(circle at 20% 20%, #2a1f4f, transparent 40%),
                radial-gradient(circle at 80% 80%, #3f2b63, transparent 40%),
                #121212;
    color: var(--text);
    padding: 20px;
}

/* Карточка */
.card {
    backdrop-filter: blur(30px);
    background: var(--surface);
    border-radius: var(--radius-xl);
    padding: 48px;
    max-width: 520px;
    width: 100%;
    box-shadow: 0 20px 60px rgba(0,0,0,0.6);
    animation: rise 0.8s cubic-bezier(.2,.8,.2,1);
}

@keyframes rise {
    from { opacity: 0; transform: translateY(40px); }
    to { opacity: 1; transform: translateY(0); }
}

/* Аватарка */
.avatar {
    width: 110px;
    height: 110px;
    border-radius: 50%;
    padding: 4px;
    background: linear-gradient(135deg, #d0bcff, #6750a4);
    display: flex;
    align-items: center;
    justify-content: center;
    margin-bottom: 24px;
    box-shadow: 0 0 60px rgba(208,188,255,0.5);
    animation: float 4s ease-in-out infinite;
}

.avatar img {
    width: 100%;
    height: 100%;
    border-radius: 50%;
    object-fit: cover;
}

/* Плавающая анимация */
@keyframes float {
    0% { transform: translateY(0px); }
    50% { transform: translateY(-6px); }
    100% { transform: translateY(0px); }
}

h1 {
    font-size: 32px;
    font-weight: 700;
}

.subtitle {
    color: var(--text-secondary);
    margin-bottom: 28px;
}

/* Секция */
.section {
    background: var(--surface-container);
    padding: 20px;
    border-radius: var(--radius-lg);
    margin-bottom: 28px;
    transition: 0.3s ease;
}

.section:hover {
    background: rgba(70,70,70,0.75);
}

.section h2 {
    font-size: 14px;
    color: var(--primary);
    margin-bottom: 8px;
    letter-spacing: 1px;
}

.section p {
    font-size: 15px;
    line-height: 1.6;
    color: var(--text-secondary);
}

/* Кнопки */
.buttons {
    display: flex;
    gap: 16px;
    flex-wrap: wrap;
}

.btn {
    flex: 1;
    padding: 14px;
    border-radius: 100px;
    background: var(--primary-container);
    color: white;
    text-align: center;
    text-decoration: none;
    font-weight: 500;
    transition: 0.3s ease;
}

.btn:hover {
    transform: scale(1.05);
    box-shadow: 0 10px 30px rgba(208,188,255,0.3);
    background: var(--primary);
    color: #000;
}

.footer {
    margin-top: 30px;
    font-size: 13px;
    text-align: center;
    color: var(--text-secondary);
}
</style>
</head>

<body>

<div class="card">

    <div class="avatar">
        <img src="avatar.jpg" alt="nepetapip3">
    </div>

    <h1>nepetapip3</h1>
    <div class="subtitle">или просто непета</div>

    <div class="section">
        <h2>ABOUT ME</h2>
        <p>
            Увлекаюсь вайб-кодингом, Arduino и прошивом телефонов.
            Люблю создавать простые сайты и Telegram-ботов.
        </p>
    </div>

    <div class="buttons">
        <a href="#" class="btn" target="_blank">GitHub</a>
        <a href="#" class="btn" target="_blank">Telegram</a>
        <a href="#" class="btn" target="_blank">4PDA</a>
    </div>

    <div class="footer">
        Material You styled • 2026
    </div>

</div>

</body>
</html>
